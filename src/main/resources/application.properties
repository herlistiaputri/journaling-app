

spring.application.name=journaling
spring.datasource.driver-class-name=org.postgresql.Driver
# Sesuaikan port dan nama databasenya
spring.datasource.url=jdbc:postgresql://localhost:5433/journaling-spring
# username postgres
spring.datasource.username=shinspace
# password postgres
spring.datasource.password=shinspace
# ddl seperti create table akan terbentuk otomatis
#spring.jpa.hibernate.ddl-auto=validate
# dialect yang digunakan adalah postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL94Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true
# HTTP Server
server.port=1212

spring.mvc.pathmatch.matching-strategy: ant_path_matcher
security.basic.enabled=false