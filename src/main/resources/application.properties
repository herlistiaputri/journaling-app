

spring.application.name=journaling
spring.datasource.driver-class-name=org.postgresql.Driver
# Sesuaikan port dan nama databasenya
spring.datasource.url=jdbc:postgresql://localhost:5433/shinspace
# username postgres
spring.datasource.username=shinspace
# password postgres
spring.datasource.password=shinspace
# ddl seperti create table akan terbentuk otomatis
#spring.jpa.hibernate.ddl-auto=validate
# dialect yang digunakan adalah postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL94Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true
# HTTP Server
server.port=1212

spring.mvc.pathmatch.matching-strategy: ant_path_matcher
security.basic.enabled=false

keycloak.realm=test-keycloak
keycloak.auth-server-url=http://localhost:8080/auth
internal.keycloak.auth-server-url=${keycloak.auth-server-url}
keycloak.ssl-required=external
keycloak.resource=journaling-app
keycloak.use-resource-role-mappings=true
###Custom Keycloak Properties for Dev Purposes###
custom.keycloak.management.client.id=journaling-app
custom.keycloak.management.client.secret=
custom.keycloak.management.username=admin
custom.keycloak.management.password=admin

spring.main.allow-bean-definition-overriding=true