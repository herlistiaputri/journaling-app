

spring.application.name=journaling
spring.datasource.driver-class-name=org.postgresql.Driver
# Sesuaikan port dan nama databasenya
spring.datasource.url=jdbc:postgresql://localhost:5433/journaling-spring
# username postgres
spring.datasource.username=shinspace
# password postgres
spring.datasource.password=shinspace
# ddl seperti create table akan terbentuk otomatis
#spring.jpa.hibernate.ddl-auto=validate
# dialect yang digunakan adalah postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL94Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true
# HTTP Server
server.port=1212

spring.mvc.pathmatch.matching-strategy: ant_path_matcher
security.basic.enabled=false


#spring.security.oauth2.client.registration.keycloak.client-id=journaling-app
#spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
#spring.security.oauth2.client.registration.keycloak.scope=openid
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/test-keycloak-19
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/test-keycloak-19/protocol/openid-connect/certs

keycloak.bearer-only=true
keycloak.realm=test-keycloak-19
keycloak.auth-server-url=http://localhost:8080/auth
internal.keycloak.auth-server-url=${keycloak.auth-server-url}
keycloak.ssl-required=external
keycloak.resource=journaling-app
keycloak.use-resource-role-mappings=true
###Custom Keycloak Properties for Dev Purposes###
custom.keycloak.management.client.id=journaling-app
custom.keycloak.management.client.secret=
custom.keycloak.management.username=admin
custom.keycloak.management.password=admin